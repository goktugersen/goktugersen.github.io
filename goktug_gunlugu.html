<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e;
            color: #f0f0f0;
            font-family: 'Nunito Sans', sans-serif;
            padding: 20px;
            margin: 0;
        }
        header {
            background-color: #00aaff;
            padding: 20px;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 2em;
            margin: 0;
        }
        .content {
            max-width: 900px;
            margin: 30px auto;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 12px #00aaff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #3a3a3a;
        }
        th, td {
            border: 1px solid #555;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #00aaff;
            color: white;
        }
        .entry {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #3d3d3d;
            border-left: 6px solid #00aaff;
            border-radius: 6px;
        }
        .block-card {
            background-color: #3a3a3a;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            width: 220px;
            text-align: center;
            box-shadow: 0 0 10px #555;
        }
        .block-img {
            width: 64px;
            height: 64px;
            margin-bottom: 10px;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .option {
            margin: 8px 0;
            padding: 10px;
            background-color: #444;
            border-radius: 6px;
            cursor: pointer;
        }
        .correct {
            background-color: #4caf50 !important;
        }
        .wrong {
            background-color: #f44336 !important;
        }
    </style>

<body>
<header><h1>Göktuğ’un Minecraft Günlüğü</h1></header>
<div class="content">
    <div class="entry"><strong>1. Gün:</strong> Lava düştüm ama su kovam vardı! 6 elmas buldum.</div>
    <div class="entry"><strong>2. Gün:</strong> Creeper kapımı patlattı! Kedim hala yaşıyor.</div>
    <div class="entry"><strong>3. Gün:</strong> Gizli geçit buldum, içinde altın elma ve müzik diski vardı!</div>
</div>
</body></html>
